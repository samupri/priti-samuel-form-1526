<!DOCTYPE html>
<html lang="en">

    <head>
        <title>PRITI LIZ SAMUEL - JS FORM</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Priti Liz Samuel's JS form assignment">
        <meta name="author" content="Priti Liz Samuel">
        <!-- stylesheet-->
        <link rel="stylesheet" href="css/styles.css" />

    </head>

    <body>
        <div class="container">
            <div class="masthead">
                <form id="contact" >
                    <fieldset>
                    <legend><h1>Form Assignment</h1></legend>
                    <div class="row">
                    <div class="column-half">
                    <label for="fname">Full Name</label><br />
                    <input type="text" id="fname" value="" /><br />   
                    </div>

                    <div class="column-half">
                    <label for="email">Email</label><br />
                    <input type="text" id="email" value="" /><br />
                    </div>
                    </div>
                    
                    <div class="row">
                    <label for="message">Message</label><br />
                    </div>
                    <div class="row">
                    <textarea name="message" id="message" rows="3" cols="100"></textarea>
                    </textarea>
                    </div>

                    <input type="submit" id="submit-btn" value="SUBMIT"/>
                    </fieldset>
                </form>
            </div>
        </div>
    
        <script src="js/main.js"></script>
    </body>
</html>
